<!-- Source: https://developers.google.com/maps/documentation/javascript/dds-boundaries/style-polygon#maps_boundaries_simple-html -->
<html>
  <head>
    <title>Crime rate choropleth map (Munich/Hamburg)</title>
    <script src="https://polyfill.io/v3/polyfill.min.js?features=default"></script>

    <link rel="stylesheet" type="text/css" href="./style.css" />
    <script type="module" src="./index.js"></script>
  </head>
  <body>
    <div id="map"></div>

    <!-- 
      The `defer` attribute causes the callback to execute after the full HTML
      document has been parsed. For non-blocking uses, avoiding race conditions,
      and consistent behavior across browsers, consider loading using Promises
      with https://www.npmjs.com/package/@googlemaps/js-api-loader.
      -->
    <!-- insert Google Maps API key here-->
    <script
      src="https://maps.googleapis.com/maps/api/js?key=${GOOGLE_MAPS_API_KEY)&callback=initMap&v=beta&libraries=places"
      defer
    ></script>
  </body>
</html>
